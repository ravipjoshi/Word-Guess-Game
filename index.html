<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Word-Guess-Game</title>
</head>
<body>
    <div style="display: inline-block;">
        <h1>The World Guess Game</h1>
        <ul style="list-style: none">
           <li >   
               <div class="InstructionDiv">Press Any Key to Get Started </div>
           </li>
           <li>   
              <div class="WinsDiv">Wins : </div>
              <div class="WinsDiv" id="wins"> </div>

           </li>
           <li>   
            <div class="LossesDiv">Current Word </div>
            <div class="LossesDiv" id="Word"> </div>
        </li>
           <li>   
              <div class="LossesDiv">Number of Guesses Remaining </div>
              <div class="LossesDiv" id="NumberofGuesses"> </div>
          </li>
          <li>   
            <div class="GuessesleftDiv">Guesses Left : </div>  
            <div class="GuessesleftDiv" id="guessleft"> </div>  
          </li>   
           <li>   
              <div class="YourGuessesDiv">Letter Already Guess</div>  
              <div class="YourGuessesDiv" id="guessedLetters"> </div>  
          </li>   
      </ul>  
  </div>
</body>
<script src="asset/javascript/game.js"></script>
</html>
